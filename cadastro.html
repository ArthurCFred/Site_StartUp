<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StartUp saude mental- Cadastro cliente</title>
    <link rel="stylesheet" href="pag.css"> </head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Startup saude mental</a></h1> 
            </div>
    </header>

    <section id="contato">
        <div class="container">
            <h2>Cadastre-se para receber novidades e informações</h2>
            <form id="cadastro-form"> 
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2023 Mente em Paz. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
